<header id="header" class="header fixed-top d-flex align-items-center">
  <!-- Logo and Toggle -->
  <div class="d-flex align-items-center justify-content-between">
    <i class="bi bi-list toggle-sidebar-btn me-2"></i>
    <a href="/" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">NiceAdmin</span>
    </a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar ms-auto me-3">
    <form class="search-form d-flex align-items-center">
      <input type="text" placeholder="Search" class="form-control rounded-pill">
      <button type="submit" class="btn position-absolute end-0 me-2"><i class="bi bi-search"></i></button>
    </form>
  </div>

  <!-- Icons Navigation -->
  <nav class="header-nav ms-auto me-0">
    <ul class="d-flex align-items-center">
      <!-- Notifications -->
      <li class="nav-item dropdown">
        <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
          <i class="bi bi-bell"></i>
          <span class="badge bg-primary badge-number">4</span>
        </a>
      </li>

      <!-- Messages -->
      <li class="nav-item dropdown">
        <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
          <i class="bi bi-chat-left-text"></i>
          <span class="badge bg-success badge-number">3</span>
        </a>
      </li>

      <!-- Profile -->
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">K. Anderson</span>
        </a>
      </li>
    </ul>
  </nav>
</header>
